<!DOCTYPE html>
<html>
<head>
    <title>Chat Logs</title>
</head>
<body>
    <h2>Chat History</h2>
    {% for entry in chat_log %}
        <div style="border-bottom: 1px solid #ccc; padding: 8px;">
            <strong>You:</strong> {{ entry.query }}<br>
            <strong>Bot:</strong> {{ entry.answer }}<br>
            {% if entry.feedback %}
                <em>Feedback: {{ entry.feedback }}</em>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
